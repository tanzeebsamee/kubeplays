apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: development
spec:
  serviceAccountName: tanzeeb
  
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always
    port: 
    - containerPort: 80
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: task-pv-storage
    resources:
      limits:
        memory: "200Mi"
      requests:
        memory: "100Mi"
  volumes: 
  - name : task-pv-storage
    persistentVolumeClaim: 
      claimName: randomPVC
  restartPolicy: Always
