apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: development
spec:
  containers:
  - name: nginx
    image: nginx
    port: 
    - containerPort: 80
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: task-pv-storage
  volumes: 
  - name : task-pv-storage
    persistentVolumeClaim: 
      claimName: randomPVC
